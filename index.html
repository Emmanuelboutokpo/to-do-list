<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>My today to do list</title>
</head>
<body>
    <div class="container">
        <div class="task_input">
            <img src="./menu-bar.svg" alt="menu-bar" style="width : 20px; height : 20px">
             <input type="text" placeholder="Add a new task..." name="" id="">
        </div>
        <div class="controls">
             <span id="all" class="active">All</span>
             <span id="pending">Pending</span>
             <span id="completed">Completed</span>
             <button class="clear_all">Clear All</button>
        </div>
        <ul class="task_box">
          
        </ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
